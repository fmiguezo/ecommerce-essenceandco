<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <img class="header-logo" src="../img/logo.png" alt="Logo de Essence & Co." />
      <h1>Essence & Co. Shop</h1>
    </header>
    <nav>
      <img class="navbar-toggler-img" src="../img/logo.png" alt="Logo de Essence & Co." />
      <button class="navbar-toggler" id="navbar-toggler">&#9776;</button>
      <ul id="navbar-menu">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>

          <a href="carrito.html"><img id="carrito-img" src="../img/carrito.png" alt="carrito" /></a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="products-intro">
        <h2>Descubrí Nuestros Productos</h2>
        <p>Explorá nuestra amplia selección de perfumes premium y fragancias exclusivas.</p>
      </section>
      <section class="products-flex" id="products-container">
        <div id="product-modal" class="modal">
          <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="" />
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <button class="btn-comprar" id="btn-comprar-modal">Comprar</button>
          </div>
        </div>
      </section>
